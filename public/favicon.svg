  <path d="M 256 170 L 180 250 L 180 390 L 332 390 L 332 250 Z" fill="none" stroke="#FFFFFF" stroke-width="8"/>
  <!-- Roof -->
  <path d="M 256 170 L 332 250 L 370 250 L 370 235" fill="#A8B896" stroke="#FFFFFF" stroke-width="6"/>
  <!-- Chimney -->
  <rect x="350" y="195" width="20" height="40" fill="#FFFFFF"/>

  <!-- Chair -->
  <g fill="#D89A72" stroke="#333333" stroke-width="3">
    <rect x="200" y="290" width="50" height="50" rx="5"/>
    <rect x="200" y="340" width="10" height="30"/>
    <rect x="240" y="340" width="10" height="30"/>
    <rect x="205" y="275" width="40" height="15" rx="3"/>
  </g>

  <!-- Lamp -->
  <g fill="#D89A72" stroke="#333333" stroke-width="3">
    <rect x="280" y="360" width="8" height="40"/>
    <polygon points="270,270 298,270 290,290 278,290" fill="#D89A72"/>
    <circle cx="284" cy="265" r="3" fill="#333333"/>
  </g>

  <!-- Measuring tape -->
  <g transform="translate(360, 350)">
    <circle cx="0" cy="0" r="25" fill="#A8B896" stroke="#FFFFFF" stroke-width="3"/>
    <path d="M -5,-10 Q 0,-15 5,-10" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <path d="M -5,0 L 5,0 M -5,7 L 5,7" stroke="#FFFFFF" stroke-width="1.5"/>
